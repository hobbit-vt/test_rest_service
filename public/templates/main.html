<form key="addForm">

<table border="1">
  <tr>
    <td>Idx</td>
    <td>Key</td>
    <td>Val</td>
    <td>Actions</td>
  </tr>
  <tr ng-repeat="obj in objects track by $index" ng-form='updateForm'>
    <td width="20">{{$index + 1}}</td>
    <td width="200">
      {{obj.key}}
    </td>
    <td width="200">
      <span ng-if="!obj.formShowed">
        {{obj.val}}
      </span>
      <span ng-if="obj.formShowed">
        <input type="text" ng-model="obj.val"/>
      </span>
    </td>
    <td width="200">
      <span ng-if="!obj.formShowed">
        <a href="#/detail/{{obj.key}}">detail</a> |
        <a href ng-click="remove($index)">remove</a> |
        <a href ng-click="showUpdateForm($index)">update</a>
      </span>
      <span ng-if="obj.formShowed">
        <button ng-click="update($index)" ng-disabled="updateForm.$invalid">update</button>
      </span>
    </td>
  </tr>
</table>
